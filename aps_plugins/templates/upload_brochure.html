{% load thumbnail %}
<div class="about-resources-wrapper" id="brochure">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-6 order-2 order-lg-1">
                <div class="resources-left-box">
                    <div class="resources-inner">
                        <h6 class="sub-title mb-20">Resources</h6>
                        <h3 class="heading">Get a copy of brochure on <span class="text-color-primary"> JouthoKhamar.</span>
                        </h3>
                        <div class="button mt-30">
                            <a href="{{ instance.brochure.url }}" class="ht-btn ht-btn-md">Download now (3MB)</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 order-1 order-lg-2">
                <div class="resources-right-box">
                    <div class="resources-right-inner text-center">
                        <div class="resources-images">
                            {% if instance.image %}
                                {% thumbnail instance.image 436x369 crop quality=70 as thumb %}
                                <img class="img-fluid" src="{{ thumb.url }}" alt="" width="{{ thumb.width }}" height="{{ thumb.height }}" />
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
