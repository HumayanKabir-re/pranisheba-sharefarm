
{%load thumbnail  %}
<section class="py-5 bg-light" id="scroll-target">
    <div class="container_style px-5 my-5">
        <div class="row_style gx-5 align-items-center">
            <div class="col_style-lg-6">
                {% if image %}
                    {% thumbnail image 600x400 crop quality=70 as thumb %}
                    <img class="img-fluid rounded mb-5 mb-lg-0" src="{{ thumb.url }}" alt="{{ head }}" width="{{ thumb.width }}" height="{{ thumb.height }}" />
                {% endif %}

            </div>
            <div class="col_style-lg-6">
                <h2 class="fw-bolder">{{ head }}</h2>
                <p class="lead fw-normal text-muted mb-0">{{ description }}</p>
            </div>
        </div>
    </div>
</section>
