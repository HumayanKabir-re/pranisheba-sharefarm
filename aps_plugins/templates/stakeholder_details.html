<div class="col-12 col-md-6 col-lg-4 col-xl-4 pricing-table wow move-up">
    <div class="pricing-table__inner">
        <div class="image-box-wrap">
            {% if icon == "bi bi-cash-coin" %}
                <lord-icon
                        src="https://cdn.lordicon.com/cjieiyzp.json"
                        target="div"
                        trigger="loop-on-hover"
                        colors="primary:#121331,secondary:#339445"
                        stroke="30"
                        style="width:120px;height:120px">
                </lord-icon>
            {% elif icon == "bi bi-people" %}
                <lord-icon
                        src="https://cdn.lordicon.com/uukerzzv.json"
                        target="div"
                        trigger="loop-on-hover"
                        colors="primary:#121331,secondary:#55ab42"
                        stroke="30"
                        style="width:120px;height:120px">
                </lord-icon>

            {% else %}
                <lord-icon
                        src="https://cdn.lordicon.com/dnoiydox.json"
                        target="div"
                        trigger="loop-on-hover"
                        colors="primary:#121331,secondary:#55ab42"
                        stroke="30"
                        style="width:120px;height:120px">
                </lord-icon>
            {% endif %}


            <div class="content">
                <h6 class="heading">{{ title }}</h6>
                <div class="text">{{ description }}
                </div>

                <div class="pricing-table__footer">
                    <a class="ht-btn ht-btn-md ht-btn--outline" {% if icon != "bi bi-cash-coin" %} target="_blank" {% endif %} href="{% if icon == "bi bi-cash-coin" %} {% url 'sharedfarm:index' %} {% elif icon == "bi bi-people" %}
    https://pranisheba.com.bd/eng {% else %}https://pranishebashop.com.bd/ {% endif %}">
                        Learn more
{#                        <i class="far fa-long-arrow-right"></i>#}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
